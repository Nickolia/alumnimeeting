<table class="table mb0 table-files">
    <thead>
        <tr>
            <th>
                <a href="">
                    {{"name" | translate}}
                </a>
            </th>
            <th class="hidden-xs">
                <a href="">
                    {{"size" | translate}}
                </a>
            </th>
            <th class="hidden-sm hidden-xs">
                <a href="">
                    {{"type" | translate}}
                </a>
            </th>
            <th class="hidden-sm hidden-xs">
                <a href="">
                    {{"path" | translate}}
                </a>
            </th>
            <th class="text-right"></th>
        </tr>
    </thead>
    <tbody class="file-item">
        <tr ng-repeat="item in uploadFileList"  class="items_table">
            <td>
                <a href="" title="{{item.name}})">
                    <i class="glyphicon glyphicon-file"></i>
                    {{item.name | strLimit : 64}}
                </a>
            </td>
            <td class="hidden-xs">
                {{(item.size/1024).toFixed(1)}}kb
            </td>
            <td class="hidden-sm hidden-xs">
                {{item.type}}
            </td>
            <td class="hidden-sm hidden-xs">
                {{item.path | strLimit : 64}}
            </td>
            <td class="text-right">
                <div>
                    <button class="btn btn-sm btn-danger" ng-click="removeUploadFile(item)" title="{{'remove' | translate}}">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
